<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <form th:action="@{/modifybook}" method="post" th:object="${book}">
        <div class="form-group">
            <label>ENTER BOOK ID</label>
            <input type="text" name="id" th:field="*{bookId}" required class="form-input form-control" readonly/>
        </div>
        <div class="form-group">
            <label>ENTER BOOK NAME</label>
            <input type="text" name="name" th:field="*{bookName}" required class="form-input form-control"/>
        </div>
        <div class="form-group">
            <label>ENTER BOOK PRICE</label>
            <input type="text" name="price" th:field="*{bookPrice}" value="1000" required class="form-input form-control" min="1"/>
        </div>
        <div class="form-group">
            <label>ENTER BOOK CATEGORY</label>
            <input type="text" name="category" th:field="*{bookCategory}" required class="form-input form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" value="UPDATE BOOK" class="form-control"/>
        </div>


    </form>
</div>
</body>
</html>
