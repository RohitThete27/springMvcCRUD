<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div>
     <h1 align="center">BOOK STORE</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <a href="bookform"><button class="btn btn-primary">ADD NEW BOOK</button></a>
        </div>
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort
                </button>
                <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                    <li><a href="sortname" class="dropdown-item" onclick="sortBooksByName()">Sort By Name</a></li>
                    <li><a href="sortprice" class="dropdown-item" >Sort By Price</a></li>
                </ul>
            </div>
        </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4" th:each="book:${books}">
                <div class="card">
                    <div class="card-header text-danger" >
                        <h1 th:text="${book.bookName}"></h1>
                    </div>
                    <div class="card-body text-success">
                        <h4>PRICE:<span th:text="${book.bookPrice}"></span></h4>
                        <h4>CATEGORY:<span th:text="${book.bookCategory}"></span></h4>

                    </div>
                    <div class="card-footer">
                        <a th:href="@{/updatebook/{id}(id=${book.bookId})}"><button class="btn btn-primary">UPDATE</button></a>
                        <a th:href="@{/deletebook/{id}(id=${book.bookId})}" ><button class="btn btn-danger">DELETE</button></a>

                    </div>

                </div>


            </div>

        </div>

    </div>

</div>

</body>
</html>
